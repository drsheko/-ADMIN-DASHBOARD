<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="sidebar">
        <div>

            <h3><img src="./logos/view-dashboard.png" alt="Dashboard logo" width="20px"> Dashboard</h3>

        </div>
        <div>
            <h5> <img src="./logos/home.png" alt="" width="14px"> Home</h5>
            <h5> <img src="./logos/account-box.png" alt="" width="14px"> Profile</h5>
            <h5> <img src="./logos/message-star.png" alt="" width="14px"> Messages</h5>
            <h5> <img src="./logos/history.png" alt="" width="14px"> History</h5>
            <h5> <img src="./logos/account-group-outline.png" alt="" width="14px"> communities</h5>
            <h5> <img src="./logos/clipboard-text-clock-outline.png" alt="" width="14px"> Tasks</h5>
        </div>
        <div>
            <h5> <img src="./logos/cog.png" alt="" width="14px"> Setting</h5>
            <h5> <img src="./logos/face-agent.png" alt="" width="14px"> Support</h5>
            <h5> <img src="./logos/shield-check.png" alt="" width="14px"> Privacy</h5>
        </div>
    </div>

    <div class="nav">
        <div class="uppernav">
             <div class="search">
                <img src="./logos/magnify.png" alt="search" width="20px">
                <input type="text" class="searchbar">

             </div>
             <div class="rightUpper">
                 <div class="logo1"> <img src="./logos/bell-outline.png" alt="" width="20px"></div>
                <div class="logo2">logo2</div>
                <div>Shady Nashat</div>
             </div> 
        </div>
        <div class="lowernav">
            <div class="leftLower">
                 <div class="logo3">logo3</div>
                 <div class="text">
                    <p>hi there</p>
                    <h4>Shady Israel @shady</h4>
                 </div>
            </div>

            <div class="rightLower">
                 <div class="new">
                    <a href="#">New</a>
                 </div>
                <div class="upload">
                     <a href="#">Upload</a>
                </div>
                <div class="Share">
                     <a href="">Share</a>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="projectContainer">
             <h3>Your projects</h3>
             <div class="projects">

                 <div class="card">1</div>
                 <div class="card">2</div>
                 <div class="card">3</div>
                 <div class="card">4</div>
                 <div class="card">5</div>
                 <div class="card">6</div>
             </div>
         </div>

         <div class="update">
              <div class="announcementsContainer">
                  <h3>announcements</h3>
                  <div class="announcement">
                     <div class="news">shshhshshshs</div>
                     <div class="news">shshhshshshs</div>
                     <div class="news">shshhshshshs</div>
                  </div>
              </div>

              <div class="trendingContainer">
                  <h3>Trending</h3>
                  <div class="trending">
                     <div>trending1</div>
                     <div>trending2</div>
                     <div>trending3</div>
                    <div>trending4</div>
                  </div>
              </div>
         </div>
    </div>



</body>

</html>
